<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="shortcut icon" href="./photos/logo-1.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="Home.css">
    <script>
        // JavaScript function to handle the button click
        function redirectToHomePage(event) {
          event.preventDefault(); // Prevent the default form submission behavior
          window.location.href = "Home1.html"; // Redirect to the home page (index.html)
        }
    
        // Attach the function to the button after the DOM has loaded
        document.addEventListener("DOMContentLoaded", function() {
          const submitButton = document.querySelector('.submit');
          if (submitButton) {
            submitButton.addEventListener('click', redirectToHomePage);
          }
        });
      </script>

</head>
<body>
    <div class="good">
        <div class="loginpage">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Name..." required>
            </div>
            <div class="input-box">
                <input type="email" name="" id="" placeholder="E-mail adderess...">
            </div>
            <div class="input-box">
                         <input type="password" value="" id="" placeholder="Password...">     
            </div>
            <div class="input-box">
                <input type="password" value="" id="" placeholder="Re-enter password...">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Phone number">
            </div>
            <div class="submit">
                <button class="button-light">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
